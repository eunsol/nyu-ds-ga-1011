title: Course Schedule

<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Your CSS goes here -->
    <style>
      /* Make column C (3rd column) wider */
      #table_div table tr th:nth-child(3),
      #table_div table tr td:nth-child(3) {
        width: 250px !important;
        max-width: 250px !important;
        white-space: nowrap;
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1yFfecCui83V_y6N9eCJeKmvRM8q3cvKnYYUlfzkmXsg/gviz/tq?range=A1:H'
        );
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();


        var numRows = data.getNumberOfRows();
        var numCols = data.getNumberOfColumns();

        for (var row = 0; row < numRows; row++) {
          for (var col = 0; col < numCols; col++) {
            var cellValue = data.getValue(row, col);
            if (typeof cellValue === 'string' && cellValue.startsWith('http')) {
              var htmlLink = '<a href="' + cellValue + '" target="_blank" rel="noopener noreferrer">' + 'link' + '</a>';
              data.setFormattedValue(row, col, htmlLink);
            }
          }
        }

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {allowHtml: true, showRowNumber: false, width: '100%', height: '100%'});
      }


    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
</html>
